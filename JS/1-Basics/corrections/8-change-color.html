<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonction carre</title>
    <script type="text/javascript">

      // TODO: A l'aide d'un querySelectorAll, changer la classe des paragraphes
      // Pour qu'ils deviennent rouge
      function changeParagraphs() {
        var paragraphes = document.querySelectorAll(".blue");

        for(var i = 0; i < paragraphes.length; i++) {
        	paragraphes[i].className = "red";
        }
      }

    </script>
    <style media="screen">
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body onload="changeParagraphs()">
    <div>
      <p class="blue">Paragraphe 1</p>
      <p class="blue">Paragraphe 2</p>
      <p class="blue">Paragraphe 3</p>
      <p class="blue">Paragraphe 4</p>
      <p class="blue">Paragraphe 5</p>
    </div>
  </body>
</html>
