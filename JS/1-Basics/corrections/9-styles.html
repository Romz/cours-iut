<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonction carre</title>
    <script type="text/javascript">
      function apply() {
        var selector = document.getElementById("element").value;
        var elements = document.querySelectorAll(selector);
        var style = document.getElementById("class").value;

        for(var i = 0; i < elements.length; i++ ) {
          var el = elements[i];
          el.className += " " + style;
        }
      }

    </script>
    <style media="screen">
      div {
        transition: 200ms linear all;
      }
      .red { color: red; }
      .underline { text-decoration: underline; }
      .background: { background: #aaa; }
      .rotate {transform: rotate(360deg); }
    </style>
  </head>
  <body>
    <div class="controls">
      <input type="text" id="element" placeholder="Selecteur css" />
      <select name="class" id="class">
        <option value="red">Rouge</option>
        <option value="underline">Souligne</option>
        <option value="background">Fond gris</option>
        <option value="rotate">Rotation</option>
      </select>
      <button onclick="apply()">Appliquer</button>
    </div>
    <div id="exo">
      <div class="c1">Div 1</div>
      <div class="c2">Div 2</div>
      <div class="c3">Div 3</div>
      <div class="c4">Div 4</div>
      <div class="c5">Div 5</div>
    </div>
  </body>
</html>
