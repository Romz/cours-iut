<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonction carre</title>
    <script type="text/javascript">
      // Ajouter des validations a l'envoi du formulaire (onsubmit) selon les classes css
      // Si la classe required est presente, verifier si le contenu n'est pas vide, sinon afficher une erreur dans le champ message
      // Si la classe max-10 est presente, verifier que le champs ne depasse pas 10 caracteres, sinon affichier un message

      function validate(event) {
        event.preventDefault();
        var message = "";
        var required = document.querySelectorAll(".required");
        var max = document.querySelectorAll(".max-10");

        for(var i = 0; i < required.length; i++) {
          var el = required[i];
          if(!el.value){
            message += el.name + " is requeried<br />";
          }
        }

        for(var i = 0; i < max.length; i++) {
          var el = max[i];
          if(el.value.length < 10){
            message += el.name + " is to short<br />";
          }
        }
        document.getElementById("message").innerHTML = message;
        return false;
      }
    </script>
  </head>
  <body>
    <form id="formulaire"  onsubmit="validate(event)" >
      <div id="message">

      </div>
      <div class="input-box">
        <input type="text" class="required max-10" name="nom" placeholder="Nom">
      </div>
      <div class="input-box">
        <input type="text" class="required max-10" name="prenom" placeholder="Prenom">
      </div>
      <div class="input-box">
        <input type="text" class="required" name="email" placeholder="Email">
      </div>
      <input type="submit">
    </form>
  </body>
</html>
