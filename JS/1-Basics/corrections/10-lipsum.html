<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonction carre</title>
    <script type="text/javascript">

      // TODO: faire un generateur de lorem ipsum simplifie
      // Entrer le nombre de paragraphe a generer dans le champs text
      var paragraphe = "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vestibulum aliquam urna, sit amet facilisis tellus ullamcorper vel. In mattis at arcu id porttitor. Suspendisse eget iaculis purus. Nulla a orci finibus, sagittis odio sit amet, rutrum elit. Aenean congue vel tortor sed sagittis. Mauris ultrices nunc sed arcu sodales malesuada. Maecenas eu tortor fermentum, vulputate dolor vitae, cursus dui. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque mauris mauris, tempor non metus quis, congue consectetur mauris.</p>";

      function generate() {
        var number = document.getElementById("number").value;
        var output = "";
        for(var i = 0; i < number; i++){
          output += "<p>" + paragraphe + "<p>";
        }
        document.getElementById("lipsum").innerHTML = output;
      }
    </script>
  </head>
  <body>
    <div class="controls">
      <input type="number" id="number" placeholder="Nombre de paragraphe a generer">
      <button onclick="generate()">Generer</button>
    </div>
    <div id="lipsum"></div>
  </body>
</html>
