<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonction carre</title>
    <script type="text/javascript">

      // TODO: Remplacer le texte de la div #text-to-change par la valeur du champ text
      //quand on click sur le bouton
      function changeText() {
        var input = document.getElementById("text-input");
        var textToChange = document.getElementById("text-to-change");

        textToChange.innerHTML = input.value;
      }

    </script>
  </head>
  <body>
    <div id="text-to-change">Text a changer</div>
    <input type="text" id="text-input" name="text" />
    <button onclick="changeText()">Changer la text</button>
  </body>
</html>
